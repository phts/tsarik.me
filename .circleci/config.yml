version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9.5.0
    working_directory: ~/repo
    branches:
      only:
        - master
    steps:
      - run:
          name: Upgrade npm
          command: |
            sudo npm install -g npm@6.1.0
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package-lock.json" }}
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}
      - run: npm run lint
      - run: npm run build
      - run:
          name: Install lftp
          command: |
            sudo apt-get update
            sudo apt-get -qq install lftp
      - deploy:
          command: npm run deploy
